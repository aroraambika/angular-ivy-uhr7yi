<hello name="{{ name }}"></hello>
<p>
  Start editing to see some magic happen :)
</p>

<h3>Candidates</h3>

<input type="checkbox"  id="male"  [(ngModel)]="isMale"  (change)="checkedMale($event)">Male
<input type="checkbox"  id="female" [(ngModel)]="isFemale" (change)="checkedFemale($event)">Female
<br>
<br>
<table class="table table-striped" style="border:1px solid">
  <thead>
    <th># </th>
    <th>First Name </th>
    <th>Last Name </th>
    <th>Email Id </th>
    <th>Gender </th>

  </thead>

  <tr *ngFor="let d of filterData">
    <td>{{d.id}}</td>
    <td>{{d.first_name}}</td>
    <td>{{d.last_name}}</td>
    <td>{{d.gender}}</td>
    <td>{{d.email}}</td>

  </tr>
</table>
